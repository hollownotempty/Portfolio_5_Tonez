{% extends "base.html" %}

{% block extra_title %}| Packs{% endblock %}
{% block content %}

<div id="search-bar" class="row d-flex justify-content-center my-2">
    <div class="col-md-6">
        <div class="card">

        <img src="{{ pack.image.url }}" alt="" class="pack-detail-image">
    </div>
</div>

{% endblock %}
