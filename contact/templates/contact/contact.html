{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Contact{% endblock %}
{% block content %}
<div id="content-container" class="container">
    <h2>Get in contact:</h2>
    <form action="{% url 'contact' %}" class="form" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark mt-3">Submit</button>
    </form>
</div>

{% endblock %}
