{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Shopping Cart{% endblock %}
{% block content %}

<div id="shopping-cart-container" class="mb-2 mx-5">
    <div class="row">
        <div class="col">
            <h2 class="mb-4">Shopping Cart</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive rounder">
                 
            </div>
            {% else %}
                <p class="lead mb-5">You have no packs in your bag!</p>
                <a href="{% url 'packs' %}" class="btn btn-outline-black rounded-0 btn-lg"><i class="fas fa-chevron-left"></i></a>
                <span class="text-uppercase">Shop now!</span>
            {% endif %}
        </div>
    </div>
</div>



{% endblock %}
